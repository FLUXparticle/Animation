apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile project(":servlet")
    compile group: 'pl.touk', name: 'throwing-function', version: '1.3'

    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.2.20.v20161216'

    runtime "junit:junit:4.12"
}

task docs (dependsOn: 'classes', type: JavaExec) {
    main = 'de.fluxparticle.animation.deps.Deps'
    classpath = sourceSets.main.runtimeClasspath
}
